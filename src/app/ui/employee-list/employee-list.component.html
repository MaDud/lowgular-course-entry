<h1 class="employee-title">Employee list</h1>
<ul *ngIf="data$ | async as data; else empty" class="employee-list">
  <li *ngFor="let employee of data" class="employee-list-item">{{ employee.id }}: {{ employee.name }}, Email: {{ employee.email}}</li>
</ul>

<ng-template #empty> There is no data </ng-template>
